"%prod":
  quarkus:
    websockets-next:
      server:
        supported-subprotocols: bearer-token-carrier
        propagate-subprotocol-headers: true

    datasource:
      db-kind: postgresql
      username: ant
      password: ant
      reactive:
        url: postgres://postgres/hormigasdb

    hibernate-orm:
      database:
        generation: update
      sql-load-script: no-file

    log:
      level: WARN
      category:
        "org.hibernate":
          level: WARN
          min-level: WARN

  security:
    keycloak:
      cert:
        url: http://keycloak:8080/realms/hormigas/protocol/openid-connect/certs
      request:
        rate-limit: 1000


  processing:
    messages:
      persistence:
        batch-size: 100
        timeout-min: 2
      scheduler:
        time-interval-sec: 10


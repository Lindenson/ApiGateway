"%test":
  quarkus:
    http:
      port: 7777

  security:
    keycloak:
      cert:
        url: http://keycloak:8080/realms/hormigas/protocol/openid-connect/certs
      request:
        rate-limit: 1000

  processing:
    messages:
      inbound:
        queue-size: 3000
      outbound:
        batch-size: 1500
        queue-size: 5000
        polling-ms: "800ms"
      feedback:
        additional-ms: 700 # for polling-ms
        adjustment-factor: 0.9
        recovery-factor: 1.05
      channel:
        retry: true
        max-backoff-ms: 300
        min-backoff-ms: 1000
        max-retries: 3
      credits:
        max-value: 100
        refill-rate-per-s: 10
      collector:
        max-watermarks: 100
        every-s: "10s"
      idempotent:
        ttl-seconds: 3
      storage:
        service: redis


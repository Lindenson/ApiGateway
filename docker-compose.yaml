services:
  nginx:
    image: nginx:stable
    ports:
      - "8443:8443"
      - "443:443"
    volumes:
      - ./Nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./Nginx/certs:/etc/nginx/certs
      - ./Frontend:/usr/share/nginx/html/static:ro
    depends_on:
      - keycloak
      - api-gateway
      - messenger
    networks:
      - hormigas-net

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.7
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    volumes:
      - ./hormigas-realm.json:/opt/keycloak/data/import/hormigas-realm.json
    command:
      - start-dev
      - --import-realm
      - --proxy=passthrough
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/realms/master"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - hormigas-net

  master-service:
    build: ./MasterService
    networks:
      - hormigas-net

  client-service:
    build: ./ClientService
    networks:
      - hormigas-net

  messenger:
    build: ./Messenger
    networks:
      - hormigas-net

  api-gateway:
    build: ./ApiGateway
    depends_on:
      - keycloak
      - client-service
      - master-service
    networks:
      - hormigas-net

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./Prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - hormigas-net
    depends_on:
      - api-gateway

networks:
  hormigas-net:
    driver: bridge
